<html>
    <head>
        <title>Conjugador de verbos</title>
    </head>

    <body>

        <p id="cabecalho">Conjugador de Verbos</p>

        <p id="acoes">
        Digite um verbo: <input name="verbo" id="verbo">
        <input type="button" value="Ok" onclick="conjugarVerbo()">
        </p>

        <b>Passado</b>
        <p id="passado" style="background-color: #cccccc"></p>

        <b>Presente</b>
        <p id="presente" style="background-color: #cccccc"></p>
        
        <b>Futuro</b>
        <p id="futuro" style="background-color: #cccccc"></p>

    </body>

    <script>

        function conjugarVerbo() {

            //variáveis
            var verbo = document.getElementById("verbo").value;
            var radical = verbo.substr(0,verbo.length-2);
            var conjugacao = verbo.substr(verbo.length-2);
            var pessoa = ['Eu', 'Tu', 'Ele', 'Nós', 'Vós', 'Eles'];

            switch(conjugacao) {

                case "ar":
                    var terminacao = ['o', 'as', 'a', 'amos', 'ais', 'am'];
                    var terminacaoPassado = ['ei', 'ou', 'ou', 'amos', 'ais', 'aram'];
                    var terminaçaoFuturo = ['arei', 'arás', 'ará', 'aremos', 'arão', 'arão'];
                    break;
                case "er":
                    var terminacao = ['o', 'es', 'e', 'emos', 'eis', 'em'];
                    var terminacaoPassado = ['i', 'eu', 'eu', 'emos', 'eram', 'eram'];
                    var terminaçaoFuturo = ['erei', 'erás', 'erá', 'eremos', 'erão', 'erão'];
                    break;
                case "ir":
                    var terminacao = ['o', 'es', 'e', 'imos', 'is', 'em'];
                    var terminacaoPassado = ['i', 'iu', 'iu', 'imos', 'iram', 'iram'];
                    var terminaçaoFuturo = ['irei', 'irá', 'irá', 'iremos', 'irão', 'irão'];
                    break;
                default:
                    conjugacao = 0;
            }

            var presente = "";
            var passado = "";
            var futuro = "";

            if(conjugacao!=0) {
        
                for(i=0; i<=5; i++) {
                    presente += pessoa[i] + " " + radical + terminacao[i] + "<br>";
                    passado += pessoa[i] + " " + radical + terminacaoPassado[i] + "<br>";
                    futuro  += pessoa[i] + " " + radical + terminaçaoFuturo[i] + "<br>";
                }

            } else {
                passado = "Não é um verbo válido";
                presente = "Não é um verbo válido";
                futuro = "Não é um verbo válido";
            }

            document.getElementById("passado").innerHTML = passado;
            document.getElementById("presente").innerHTML = presente;
            document.getElementById("futuro").innerHTML = futuro;
        }

    </script>

</html>
